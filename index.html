<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1a11e246e6.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <article>
        <h1>    Learn to code by watching others
        </h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
        
      </article>
      <div class="form-price">
        <div class="price"><b>Try it free 7 days </b>then $20/mo. thereafter
        </div>
        <form>
          <div class="input">
            <input type="text" placeholder="First Name"/>
            <p class="message error"></p>
          </div>
          <div class="input">
            <input type="text" placeholder="Last Name" />
            <p class="message error"></p>
          </div>
          <div class="input">
            <input class="email" type="email" placeholder="Email Address" />
            <p class="message error"></p>
          </div>
          <div class="input">
            <input type="password" placeholder="Password" />
            <p class="message error"></p>
          </div>
          <button>
            Claim your free trial 
          </button>
          <small>By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
          </small>
          
        </form>
      </div>
    </main>
    
    <script>
      let button = document.querySelector("button");
      let inputs = document.querySelectorAll("input");

      button.addEventListener("click", function (event) {
        event.preventDefault();
        inputs.forEach(input => {
          if(input.value ===""){
            input.nextElementSibling.textContent = "This field is required";
          }else{
            input.nextElementSibling.textContent = "";
          }
        });
        checkEmailValidation()
      });
      function checkEmailValidation(){
        let emailInput =document.querySelector('input.email'); 
        let email = emailInput.value;
        let regex = /\w{1,}@\w{1,}\.\w{2,4}/ig;
        if (regex.test(email)) {
          email.nextElementSibling.textContent = "";
        } else {
          emailInput.nextElementSibling.textContent = "Please enter valid email";
        }
      }
    </script>
  </body>
</html>
